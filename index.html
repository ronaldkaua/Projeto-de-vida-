
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Tirar notas boas na escola</button>
                <button class="botao">Terminar o ensino medio</button>
                <button class="botao">Ir para uma boa faculdade</button>
                <button class="botao">Atualizar meu curriculo</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Não reprovar</h3>
                    <h4 class="aba-conteudo-titulo-secundario">esse ano</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Depois fazer algum curso</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo, não sei ainda</h4>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Arrumar um emprego temporario para pagar a faculdade</h3>
                    <h4 class="aba-conteudo-titulo-secundario">ate terminar</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Atualizar meu curriculo com as experiencias</h3>
                    <h4 class="aba-conteudo-titulo-secundario">depois de termir a faculdade</h4>
                    <div class="contador"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
